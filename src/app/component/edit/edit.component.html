<h2>Customer Management System </h2>


<h3 style="text-align:center; color:rgb(14, 14, 0); font-size: 25px; background: rgb(239, 228, 9)">Update Customer data</h3>
<!-- In the head section of your HTML file -->
<link rel="stylesheet" type="text/css" href="/edit.component.css">

<div class="container-fluid d-flex align-items-center justify-content-center" style="height: 65vh; max-width: 400px; margin: auto; padding: 10px; border: 1px solid #060000; border-radius: 5px;">
    <form [formGroup]="updateCustomer" (ngSubmit)="onSubmit(updateCustomer)">    
      <div class="row mb-3">
        <div class="col-12">
          <mat-form-field [style.width.px]=357 class="example-full-width" appearance="outline">
            <mat-label>Customer Name</mat-label>
            <input matInput type="name" formControlName="name"  placeholder="Enter Customer name">
          </mat-form-field>
        </div>
      </div>
  
      <div class="row mb-3">
        <div class="col-12">
          <mat-form-field [style.width.px]=357 class="example-full-width" appearance="outline">
            <mat-label>Phone Number</mat-label>
            <input matInput type="phone" formControlName="phone"  placeholder="Enter your phone number">
          </mat-form-field>
        </div>
      </div>
  
      <div class="row mb-3">
        <div class="col-12">
          <mat-form-field [style.width.px]=357 class="example-full-width" appearance="outline">
            <mat-label>Enter Email</mat-label>
            <input matInput type="email" formControlName="email"  placeholder="Please enter your email">
          </mat-form-field>
        </div>
      </div>  
   
  
      <div class="row mb-3">
        <div class="col-12">
          <div style="text-align:center;">
            <button [disabled]="updateCustomer.invalid" type="submit" class="btn btn-warning margin-left">UPDATE</button>&nbsp;
            <button [routerLink]="['/view']" class="button btn btn-danger margin-left">BACK</button>
          </div>
        </div>
      </div>
    </form>
  </div>
