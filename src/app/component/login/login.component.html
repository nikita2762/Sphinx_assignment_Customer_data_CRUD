<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Management System</title>
    <link rel="stylesheet" href="login.component.css">
</head>

<body>

    <div style="max-width: 320px; margin: auto; padding: 10px; border: 1px solid #060000; border-radius: 5px;">
        <p></p>
        <h2 style="text-align: center;">User Login</h2>

        <!-- Update formGroup to the correct form group name (e.g., loginForm) -->
        <form class="text-center" [formGroup]="loginuser" (ngSubmit)="onSubmit(loginuser)">
            <div style="margin-bottom: 10px;">
                <label for="Username">Username:</label>
                <!-- Update formControlName to the correct control name (e.g., 'username') -->
                <input type="text" id="username" formControlName="username" required style="width: 100%; padding: 8px;">
            </div>
            
            <div style="margin-bottom: 10px;">
                <label for="Password">Password:</label>
                <!-- Update formControlName to the correct control name (e.g., 'password') -->
                <input type="password" id="password" formControlName="password" required style="width: 100%; padding: 8px;">
            </div>

            <button type="submit">Submit</button>
        </form>

    </div>
    <router-outlet></router-outlet>

</body>
</html>
