<h3 style="text-align:center;color:orange;font-size: 30px;">Employee Management system view page</h3>
<hr>

<div class="container-fluid">
    <form >
        <div class="row">
            <div class="col-4">
                <mat-form-field [style.width.px]=357 class="example-full-width" appearance="outline">
                    <mat-label>Employee id</mat-label>
                    <input matInput type="number"name="eid"[(ngModel)]="empy.eid"  placeholder="Enter employee id">
                </mat-form-field>
            </div>

            <div class="col-4">
                <mat-form-field [style.width.px]=357 class="example-full-width" appearance="outline">
                    <mat-label>Employee name</mat-label>
                    <input matInput type="name"name="name"[(ngModel)]="empy.name"  placeholder="Enter employee name">
                </mat-form-field>
            </div>


            <div class="col-4">
                <mat-form-field [style.width.px]=357 class="example-full-width" appearance="outline">
                    <mat-label>Phone number</mat-label>
                    <input matInput type="number"name="mobile"[(ngModel)]="empy.mobile" placeholder="Enter your phone number">
                </mat-form-field>
            </div>

        </div>


        <div class="row">
            <div class="col-4">
                <mat-form-field [style.width.px]=357 class="example-full-width" appearance="outline">
                    <mat-label>Enter email</mat-label>
                    <input matInput type="email"name="email"[(ngModel)]="empy.email" placeholder="please enter your email">
                </mat-form-field>
            </div>

            <div class="col-4">
                <mat-form-field [style.width.px]=357 class="example-full-width" appearance="outline">
                    <mat-label>Enter your address</mat-label>
                    <textarea matInput type="name"name="address"[(ngModel)]="empy.address" placeholder="please enter your address"></textarea>
                </mat-form-field>
            </div>

            <div class="col-4">
                <mat-form-field [style.width.px]=357 class="example-full-width" appearance="outline">
                    <mat-label>Salary</mat-label>
                    <input matInput type="number"name="salary"[(ngModel)]="empy.salary" placeholder="Enter your salary">
                </mat-form-field>
            </div>
        </div>


        <div class="row">
            <div class="col-4">

                <mat-form-field appearance="outline" [style.width.px]=357>
                    <mat-label>Gender</mat-label>
                    <mat-select name="gender"[(ngModel)]="empy.gender">
                        <mat-option *ngFor="let gender of usergender" [value]="gender.value">
                            {{gender.viewvalue}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>

            </div>

            <div class="col-4">

                <mat-form-field appearance="outline" [style.width.px]=357>
                    <mat-label>Position</mat-label>
                    <mat-select name="position"[(ngModel)]="empy.position">
                        <mat-option *ngFor="let userposition of position" [value]="userposition.value">
                            {{userposition.viewvalue}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>

            </div>
        </div>


    </form>

<div style="text-align:center ;">
    <button [routerLink]="['/view']" class="button"class="btn btn-danger  margin-left">BACK</button>
</div>
</div>
