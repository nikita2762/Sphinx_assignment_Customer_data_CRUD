<h2>Customer Management System </h2>
<h3 style="text-align:center; color:rgb(14, 14, 0); font-size: 25px; background: rgb(239, 228, 9)">View Customer details</h3>
<div class="nav-container">
  <ul class="nav-item">
    <li>
      <a class="nav-link" routerLink="/add" routerLinkActive="active">Add Customer</a>
    </li>   
  </ul>
</div>

<div class="container-fluid"> 
 

<table class="table mt-4 table-striped table-bordered ">
    <thead>
      <tr>
        <!-- <th scope="col">Cid</th> -->
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Phone</th>
        <th scope="col">Action</th>        
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of  myemployee">
        <!-- <th >{{user.id}}</th> -->
        <th >{{user.name}}</th>
        <th >{{user.email}}</th>
        <th >{{user.phone}}</th>
        <td>
            <i (click)="updateuser(user)" routerLink="/edit/update/{{user.id}}" style="color:blue;"class="fa fa-edit"></i> &nbsp;
            <i (click)="deleteuser(user)" style="color:red;"class="fa fa-trash"></i>

        </td>
      </tr>
     
     
    </tbody>
  </table>
</div>

<div class="logout-button">
  <a href="/home" onclick="logout(); return false;" style="padding-right: 10px;">Logout</a>
</div>

<script>
  function logout() {
    // Clear session storage
    try {
      sessionStorage.clear();
    } catch (error) {
      console.error('Error clearing session storage:', error);
    }

    // Redirect to the home page using Angular router
    try {
      // Make sure you have imported Router and injected it in the constructor
      this.router.navigate(['/home']);
    } catch (error) {
      console.error('Error navigating to home page:', error);
    }

    return false; // Prevents the default behavior of the anchor tag
  }
</script>

   <app-spinner> </app-spinner>
  </div>
